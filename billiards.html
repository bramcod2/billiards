      <!-------------------- Shader1 ------------------------->
      <!-- Taken from lecture 3.1-3.6 -->
      <script id="ball-vshader" type="x-shader/x-vertex">
          attribute vec4 vPosition;
          attribute vec4 vColor;
          varying vec4 fColor;

          uniform mat4 mvMatrix;

          void
          main() {
          gl_Position = mvMatrix * vPosition;
          fColor = vColor;
          }
      </script>

      <script id="ball-fshader" type="x-shader/x-fragment">
          precision mediump float;
          varying vec4 fColor;

          uniform vec4 Color;

          void
          main() {
          gl_FragColor = Color;
          }
      </script>
